<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styleForm.css}">

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <hr>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row w-100">
            <div class="col-md-6 offset-md-3">
                <div th:if="${param.Exito}">
                    <div class="alert alert-success" role="alert">
                        <strong>¡Registro Exitoso!</strong> El usuario ha sido registrado correctamente.
                    </div>
                </div>
                <br>

                <h1 id="form_tittle">Registro de Usuario</h1>

                <form class="form__registrer" th:action="@{/register}" method="post" th:object="${user}">

                    <label class="controls" for="username">Nombres:</label><br>
                    <input class="controls__input" type="text" id="username" name="username" placeholder="Jhon Doe"
                        th:field="*{firstName}" required>
                    <br><br>

                    <label class="controls" for="username">Apellidos:</label><br>
                    <input class="controls__input" type="text" id="username" name="username" placeholder="Doe Salaz"
                        th:field="*{lastName}" required>
                    <br><br>

                    <label class="controls" for="password">Contraseña:</label><br>
                    <input class="controls__input" type="password" id="password" name="password" th:field="*{password}"
                        required><br><br>

                    <label class="controls" for="email">Correo Electrónico:</label><br>
                    <input class="controls__input" type="email" id="email" placeholder="example@correo.com" name="email"
                        th:field="*{email}" required><br><br>
                    <input class="button_send" type="submit" value="Registrar">

                    <span class="espan_form">Si estas Registrado <a href="">Inicio de Sesión aqui.</a></span>
                </form>

            </div>
        </div>
    </div>
    </div>
</body>

</html>
